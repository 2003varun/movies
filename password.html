<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Page</title>
  <link rel="stylesheet" href="joinprime.css"/>
  <script src="join.js"></script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Password assistance</h2>
      <p class="subtitle">Enter the email address or mobile phone number associated with your Prime account.</p>
      <form class="registration-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" name="fname"  />
        <center><h5>OR</h5></center>
        <label for="phone number">phone</label>
        <input type="number" id="number" placeholder="Enter your phone number" name="phone"/>
        <button type="submit">Sign In</button>
        <div class="signup">
        <a href="#">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
